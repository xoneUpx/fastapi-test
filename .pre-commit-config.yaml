repos:
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: uv run pytest tests/
        language: system
        pass_filenames: false
        always_run: true

  - repo: local
    hooks:
      - id: kics-scan-local
        name: Kics scan
        language: docker_image
        entry: checkmarx/kics scan -p . --no-progress
        verbose: true
        args: [--ignore-on-exit, "all"]
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
      - id: gitleaks-docker
  #- repo: https://github.com/psf/black
  #  rev: '25.1.0'
  #  hooks:
  #    - id: black
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v6.0.0'
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
